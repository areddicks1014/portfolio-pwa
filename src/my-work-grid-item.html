<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-work-grid-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 8px;
      }
      .container {
        position: relative;
        display: flex;
        height: 125px;
        max-width: 400px;
        color: #fff;
        font-weight: bold;
        background-color: var(--ui-header-color);
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .container:hover {
        background-color: rgba(0,174,234, 0.4);
        transform: translate3d(-3px, -3px, 3px);
        -webkit-animation: pulse-hover 1s ease-out;
        animation: pulse-hover 1s ease-out;
      }
      .container:active {
        background-color: rgba(0,174,234, 0.6);
      }
      
      .screenshot-container {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        align-content: center;
      }
      .screenshot-container iron-image {
        width: 100%;
        position: absolute;
        opacity: 0.3;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      .screenshot-container iron-icon {
        width: auto;
        height: calc(100% - 16px);
        margin: auto;
        z-index: 2;
        transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .container:hover .screenshot-container iron-icon {
        transform: translate3d(-3px, -3px, 3px);
        -webkit-filter: drop-shadow(1px 1px 0 var(--app-text-drop-shadow)) drop-shadow(3px 3px 0 var(--app-text-ghost-shadow));
        filter: drop-shadow(1px 1px 0 var(--app-text-drop-shadow)) drop-shadow(3px 3px 0 var(--app-text-ghost-shadow));
      }
      .info-container {
        position: relative;
        flex: 2;
      }
      .info-container h3 {
        margin: 8px;
      }
      .favicon {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 8px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>

    <div class="container">
      <div class="screenshot-container">
        <iron-image src="[[screenshot]]" sizing="cover"></iron-image>
        <iron-icon icon="[[platform]]"></iron-icon>
      </div>
      <div class="info-container">
        <h3>[[name]]</h3>
        <iron-image class="favicon" src="[[favicon]]"></iron-image>
      </div>
    </div>

  </template>

  <script>
    class MyWorkGridItem extends Polymer.Element {
      static get is() { return 'my-work-grid-item'; }
      static get properties() {
        return {
          name: String,
          favicon: String,
          platform: String,
          screenshot: String
        };
      }
    }

    window.customElements.define(MyWorkGridItem.is, MyWorkGridItem);
  </script>
</dom-module>
