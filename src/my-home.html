<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="panel">
      <div class="header">
        <h1>Latest Updates</h1>
      </div>
      <div class="content">
        <div class="icon-list">
          <p><iron-icon icon="mdi:emoticon-cool"></iron-icon>&nbsp;Finally publishing this thing!</p>
          <p><iron-icon icon="mdi:polymer"></iron-icon>&nbsp;Built completely with Polymer and Custom Elements (with Offline support \o/)</p>
          <p><iron-icon icon="mdi:gamepad"></iron-icon>&nbsp;Bonus points if you can guess what inspired the site aesthetics</p>
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
