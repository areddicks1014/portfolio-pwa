<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-view404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }
      .page-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
      }
      .error-container {
        
      }
      .error-box {
        width: auto;
        color: #fff;
        background-color: rgba(255, 48, 0, 0.6);
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.33), 3px 3px 0 rgba(255, 255, 255, 0.11);
        text-align: center;
        vertical-align: center;
        font-size: 40px;
        line-height: 40px;
        padding: 4px 16px;
        padding-top: 8px;
        -webkit-animation: error 1.5s ease-out infinite;
        animation: error 1.5s ease-out infinite;

      }
      .error-button {
        margin: 8px 0;
        padding: 8px;
        color: #fff;
        font-weight: bold;
        background-color: var(--ui-background-color);
        float: right;
        text-decoration: none;
      }
      .error-button:hover {
        background-color: rgba(0,174,234, 0.4);
      }
      .error-button:active {
        background-color: rgba(0,174,234, 0.6);
      }
      @-webkit-keyframes error {
        0% {background-color: rgba(255, 48, 0, 0.6);}
        100% {background-color: rgba(255, 48, 0, 0);}
      }
      @keyframes error {
        0% {background-color: rgba(255, 48, 0, 0.6);}
        100% {background-color: rgba(255, 48, 0, 0);}
      }
    </style>
    <div class="page-container">
      <div class="error-container">
        <div class="error-box">
          404 | PAGE NOT FOUND
        </div>
        <a class="error-button" href="[[rootPath]]" role="button"><iron-icon icon="mdi:home-circle"></iron-icon> Go Home</a>
      </div>
      
    </div>
    
  </template>

  <script>
    class MyView404 extends Polymer.Element {
      static get is() { return 'my-view404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(MyView404.is, MyView404);
  </script>
</dom-module>
