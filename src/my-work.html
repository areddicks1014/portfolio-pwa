<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-work-grid-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-work">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .work-grid {
        display: flex;
        flex-wrap: wrap;
      }
    </style>

    <!-- <div class="shd-header">
      <h1><iron-icon icon="mdi:account-circle"></iron-icon> Personal Projects</h1>
    </div> -->
     <div class="shd-header">
      <h1><iron-icon icon="mdi:hexagon-multiple"></iron-icon> All Work</h1>
    </div> 
    <iron-ajax id="ajax-work" url="../data/work.json" handle-as="json" last-response="{{ajaxResponseWork}}" auto></iron-ajax>
    <!-- <iron-list grid items="{{ajaxResponseWork}}" as="work"> -->
    <div class="work-grid">
      <template is="dom-repeat" items="{{ajaxResponseWork}}" as="work">
        <a href="[[work.link]]" target="_blank">
          <my-work-grid-item 
            name="[[work.name]]" 
            favicon="[[work.favicon]]" 
            platform="[[work.platform]]" 
            screenshot="[[work.screenshot]]">
          </my-work-grid-item>
        </a>
      </template>
    </div>
    <!-- </iron-list> -->

    <!-- <div class="shd-header">
      <h1><iron-icon icon="mdi:polymer"></iron-icon> Polymer</h1>
    </div> -->

    <!-- <div class="shd-header">
      <h1><iron-icon icon="mdi:wordpress"></iron-icon> WordPress</h1>
    </div> -->

  </template>

  <script>
    class MyWork extends Polymer.Element {
      static get is() { return 'my-work'; }
    }

    window.customElements.define(MyWork.is, MyWork);
  </script>
</dom-module>
