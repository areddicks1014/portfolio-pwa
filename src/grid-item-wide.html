<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="grid-item-wide">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 8px;
      }
      .container {
        position: relative;
        display: flex;
        height: 75px;
        max-width: 400px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .container:hover {
        background-color: rgba(0,174,234, 0.4);
        transform: translate3d(-3px, -3px, 3px);
        -webkit-animation: pulse-primary-hover 1s ease-out;
        animation: pulse-primary-hover 1s ease-out;
      }
      .container:active {
        background-color: rgba(0,174,234, 0.6);
      }
      
      .icon-container {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        align-content: center;
        background-color: var(--ui-header-color);
      }
      .icon-container iron-icon {
        width: auto;
        height: calc(100% - 16px);
        margin: auto;
        z-index: 2;
        -webkit-filter: drop-shadow(2px 2px 1px var(--app-text-drop-shadow)) drop-shadow(5px 5px 0 var(--app-text-ghost-shadow));
        filter: drop-shadow(2px 2px 1px var(--app-text-drop-shadow)) drop-shadow(5px 5px 0 var(--app-text-ghost-shadow));
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .container:hover .icon-container iron-icon {
        transform: translate3d(-3px, -3px, 3px);
        /* -webkit-filter: drop-shadow(1px 1px 0 var(--app-text-drop-shadow)) drop-shadow(3px 3px 0 var(--app-text-ghost-shadow));
        filter: drop-shadow(1px 1px 0 var(--app-text-drop-shadow)) drop-shadow(3px 3px 0 var(--app-text-ghost-shadow)); */
      }
      .info-container {
        position: relative;
        flex: 2;
      }
      .info-container p {
        color: var(--app-text-primary-color);
        text-shadow: 3px 3px 0 var(--app-text-ghost-shadow);
        margin: 8px;
      }
      .info-container h5 {
        margin: 8px;
        font-weight: bold;
        color: var(--app-secondary-color);
        text-shadow: 3px 3px 0 rgba(255, 161, 0, 0.11);
      }
    </style>

    <div class="container">
      <div class="icon-container">
        <iron-icon icon="[[icon]]"></iron-icon>
      </div>
      <div class="info-container">
        <p>[[primary]]</p>
        <h5>[[secondary]]</h5>
      </div>
    </div>

  </template>

  <script>
    class GridItemWide extends Polymer.Element {
      static get is() { return 'grid-item-wide'; }
      static get properties() {
        return {
          primary: String,
          secondary: String,
          icon: String
        };
      }
    }

    window.customElements.define(GridItemWide.is, GridItemWide);
  </script>
</dom-module>
