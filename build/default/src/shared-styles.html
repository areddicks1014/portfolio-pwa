<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      @font-face {
        font-family: 'Borda';
        src:url(../src/fonts/Borda-Medium.tff) format("truetype");
      }
      @font-face {
        font-family: 'Borda';
        src:url(../src/fonts/Borda-Bold.tff) format("truetype");
        font-weight: bold;
      }
      @font-face {
        font-family: 'Borda';
        src:url(../src/fonts/Borda-Italic.tff) format("truetype");
        font-style: italic;
      }
      @font-face {
        font-family: 'Borda';
        src:url(../src/fonts/Borda-Bold-Italic.tff) format("truetype");
        font-weight: bold;
        font-weight: italic;
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #fff;
        border-radius: 5px;
        background-color: var(--app-dialog-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
    </style>
  </template>
</dom-module>
