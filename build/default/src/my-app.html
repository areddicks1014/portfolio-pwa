--><link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-home.html">
<link rel="lazy-import" href="my-resume.html">
<link rel="lazy-import" href="my-work.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #60b4fd;
        /*--app-primary-color: #0055ff;*/
        --app-secondary-color: #ffa100;
        /*--app-secondary-color: #ff5500;*/
        --app-bar-color: #212121;
        --app-background-color: #303030;
        --app-dialog-color: #424242;
        --app-text-primary-color: #fff;
        --app-text-secondary-color: rgba(255, 255, 255, 0.7);
        --app-text-hint-color: rgba(255, 255, 255, 0.5);
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-dialog-color);
          color: #fff;
        }
      }

      app-drawer app-toolbar {
        background-color: var(--app-primary-color);
      }

      app-header {
        font-weight: bold;
        color: #fff;
        background-color: var(--app-bar-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-text-secondary-color);
        line-height: 40px;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      .drawer-list a:hover {
        color: var(--app-text-primary-color);
        background-color: rgba(255, 161, 0, 0.3);
        text-shadow: 0 3px 0 black;
        transform: translateY(-5px);
      }

      .drawer-list a.iron-selected {
        /*color: #fff;*/
        color: var(--app-text-primary-color);
        background-color: var(--app-secondary-color);
        font-weight: bold;
        text-shadow: 0 3px 0 black;
        transform: translateY(-5px);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="home">Home</a>
          <a name="resume" href="resume">Resume</a>
          <a name="work" href="work">My Work</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region="">

        <app-header slot="header" condenses="" fixed="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
            <div main-title="">areddicks1014</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-home name="home"></my-home>
          <my-resume name="resume"></my-resume>
          <my-work name="work"></my-work>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
