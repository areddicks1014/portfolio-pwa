<html><head></head><body><dom-module id="my-about"><template><style include="shared-styles">:host{display:block;padding:10px;}.social-icon-grid{display:flex;flex-wrap:wrap;align-content:flex-start;}.social-icon{height:56px;width:56px;}.projects-list{margin-left:16px;}</style><div class="panel"><div class="header"><h1>About Me</h1></div><div class="content"><h3 class="primary">Background</h3><p>I'm obsessed with technology and hopelessly optimistic about the future. UI/UX/FUI enthusiast and a personal HUD is my dream. Web Designer/Developer by trade. I enjoy all things Marvel/DC when it comes to comics, movies, and TV shows. Although, if I had to pick favorites it would be Iron Man for Marvel and The Flash for DC. Also, cats &lt;3</p><p>Before I decided to pursue a Computer Science-related carrer path, I was mostly interested in weather. I originally went to college to study Meteorology and wanted to be in the field (Storm Chasing). Since I was five, I was glued to the Weather Channel and the Discovery Channel. And before I was seven, I had my Mom teach me how to record shows on TV so I could watch and analyze them later. I may have worn out a few VCR tapes in my childhood (lol). But now that my obsessions have transitioned to technology-related things (especially future tech), I hope to one day do something meaningful with all that knowledge and experience.</p><h3 class="primary">Social Links</h3><div class="social-icon-grid"><a class="shd-icon-button" href="mailto:me@areddicks1014.me" title="Email"><iron-icon class="social-icon" icon="mdi:email-outline" aria-label="Email"></iron-icon></a><a class="shd-icon-button" href="https://twitter.com/areddicks1014" target="_blank" title="Twitter"><iron-icon class="social-icon" icon="mdi:twitter" aria-label="Twitter"></iron-icon></a><a class="shd-icon-button" href="https://www.instagram.com/areddicks1014/" target="_blank" title="Instagram"><iron-icon class="social-icon" icon="mdi:instagram" aria-label="Instagram"></iron-icon></a><a class="shd-icon-button" href="https://plus.google.com/+AlexanderReddicks" target="_blank" title="Google Plus"><iron-icon class="social-icon" icon="mdi:google-plus" aria-label="Google Plus"></iron-icon></a><a class="shd-icon-button" href="https://www.linkedin.com/in/areddicks1014/" target="_blank" title="LinkedIn"><iron-icon class="social-icon" icon="mdi:linkedin-box" aria-label="LinkedIn"></iron-icon></a><a class="shd-icon-button" href="https://github.com/areddicks1014" target="_blank" title="Github"><iron-icon class="social-icon" icon="mdi:github-circle" aria-label="Github"></iron-icon></a><a class="shd-icon-button" href="https://www.youtube.com/channel/UCswWOuZBIP8gm1Atb9RRIzw" target="_blank" title="YouTube"><iron-icon class="social-icon" icon="mdi:youtube-play" aria-label="YouTube"></iron-icon></a><a class="shd-icon-button" href="https://codepen.io/areddicks1014/" target="_blank" title="CodePen"><iron-icon class="social-icon" icon="mdi:codepen" aria-label="CodePen"></iron-icon></a></div></div></div></template><script>class MyAbout extends Polymer.Element{static get is(){return"my-about"}}window.customElements.define(MyAbout.is,MyAbout);</script></dom-module></body></html>
