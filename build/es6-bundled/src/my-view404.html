<html><head></head><body><dom-module id="my-view404"><template><style>:host{display:block;padding:10px 20px;}@-webkit-keyframes pulse-hover{0%{background-color:var(--text-primary-color);}25%{background-color:var(--ui-header-color);}100%{background-color:var(--ui-header-color);}}@keyframes pulse-hover{0%{background-color:var(--text-primary-color);}25%{background-color:var(--ui-header-color);}100%{background-color:var(--ui-header-color);}}.page-container{width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-content:center;align-items:center;}.error-container{}.error-box{width:auto;color:#fff;background-color:rgba(255, 48, 0, 0.6);text-shadow:1px 1px 0 rgba(0, 0, 0, 0.33), 3px 3px 0 rgba(255, 255, 255, 0.11);text-align:center;vertical-align:center;font-size:40px;line-height:40px;padding:4px 16px;padding-top:8px;-webkit-animation:error 1.5s ease-out infinite;animation:error 1.5s ease-out infinite;}.shd-button{color:var(--app-text-primary-color);background-color:var(--ui-background-color);padding:2px 6px;margin:4px;font-size:30px;text-decoration:none;-webkit-transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);}.shd-button:hover{background-color:var(--ui-header-color);animation:pulse-hover 1s ease-out;text-shadow:1px 1px 0 rgba(0, 0, 0, 0.33),
          2px 2px 0 rgba(255, 255, 255, 0.11);transform:translate3d(-1px, -1px, 1px);}.shd-button:hover span{position:relative;display:inline-block;transform:translate3d(-1px, -1px, 1px);}.shd-button:active{background-color:var(--ui-primary-color);}.error-button{float:right;}@-webkit-keyframes error{0%{background-color:rgba(255, 48, 0, 0.6);}100%{background-color:rgba(255, 48, 0, 0);}}@keyframes error{0%{background-color:rgba(255, 48, 0, 0.6);}100%{background-color:rgba(255, 48, 0, 0);}}</style><div class="page-container"><div class="error-container"><div class="error-box">404 | PAGE NOT FOUND</div><a class="shd-button error-button" href="[[rootPath]]" role="button"><span>Go Home</span></a></div></div></template><script>class MyView404 extends Polymer.Element{static get is(){return'my-view404'}static get properties(){return{rootPath:String}}}window.customElements.define(MyView404.is,MyView404);</script></dom-module></body></html>
