<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="my-post-data"><template><style include="shared-styles">:host{display:block;padding:10px;}</style><iron-ajax id="ajax-post" url="../data/posts.json" handle-as="json" last-response="{{ajaxResponsePost}}" auto=""></iron-ajax></template><script>class MyPostData extends Polymer.Element{static get is(){return'my-post-data'}static get properties(){return{postName:String,posts:{type:Array,value:'_getPostArray()',readOnly:!0,notify:!0},post:{type:Object,computed:'_computePost(postName)',notify:!0},failure:{type:Boolean,notify:!0,readOnly:!0}}}_getPostArray(){var a=new XMLHttpRequest;a.onreadystatechange=function(){if(4==this.readyState&&200==this.status){var a=JSON.parse(this.responseText);return a}},a.open('GET','../data/posts.json',!0),a.send()}_getPostObject(a){for(let b,c=0;b=this.posts[c];++c)if(b.name===a)return b}_computePost(a){let b=this._getPostObject(a);return b}}window.customElements.define(MyPostData.is,MyPostData);</script></dom-module></div><dom-module id="my-post"><template><style include="shared-styles">:host{display:block;padding:10px;}.post-container{}.post-header{display:flex;}.post-header .icon{}</style><app-route route="[[subroute]]" pattern="/:post" data="{{routeData}}"></app-route><my-post-data id="post-data" post-name="[[routeData.post]]" post="{{post}}"></my-post-data><div class="panel"><div class="header"><h1><iron-icon icon="[[post.icon]]"></iron-icon>[[post.title]]</h1></div><div class="content">[[post.content]]</div></div></template><script>class MyPost extends Polymer.Element{static get is(){return'my-post'}static get properties(){return{route:Object,routeData:Object,post:Object}}}window.customElements.define(MyPost.is,MyPost);</script></dom-module></body></html>
