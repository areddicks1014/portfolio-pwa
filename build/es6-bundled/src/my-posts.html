<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="post-list-item"><template><style include="shared-styles">:host{display:block;padding:10px;}.container{position:relative;display:flex;margin:8px;height:56px;color:#fff;font-weight:bold;text-decoration:none;transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);}.container:hover{transform:translateY(-3px);}.icon{display:flex;justify-content:center;align-items:center;height:56px;width:56px;background-color:var(--ui-header-color);transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);}.icon iron-icon{height:48px;width:48px;transition:all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);}.text{transition:all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);}.title-text{flex:1;padding-left:8px;padding-right:8px;height:56px;line-height:56px;font-size:1.1em;margin-left:2px;margin-right:2px;vertical-align:middle;background-color:var(--ui-header-color);transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);}.date-text{padding-left:8px;padding-right:8px;height:56px;line-height:56px;font-size:1.1em;vertical-align:middle;background-color:var(--ui-header-color);transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);-webkit-transition:all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);}.container:hover .icon, .container:hover .title-text, .container:hover .date-text{background-color:rgba(0,174,234, 0.4);-webkit-animation:pulse-hover 1s ease-out;animation:pulse-hover 1s ease-out;}.container:hover .icon iron-icon, .container:hover .title-text .text, .container:hover .date-text .text{transform:translateY(-3px);text-shadow:1px 1px 0 var(--app-text-drop-shadow), 3px 3px 0 var(--app-text-ghost-shadow);}.container:active .icon, .container:active .title-text, .container:active .date-text{background-color:rgba(0,174,234, 0.6);}</style><div class="container"><div class="icon"><iron-icon icon="[[icon]]"></iron-icon></div><div class="title-text"><div class="text"><slot></slot></div></div><div class="date-text"><div class="text">[[date]]</div></div></div></template><script>class PostListItem extends Polymer.Element{static get is(){return"post-list-item"}static get properties(){return{icon:{type:String},title:{type:String},date:{type:String}}}}window.customElements.define(PostListItem.is,PostListItem);</script></dom-module></div><dom-module id="my-posts"><template><style include="shared-styles">:host{display:block;padding:10px;}.post-list-container{}</style><iron-ajax id="ajax-post" url="../data/posts.json" handle-as="json" last-response="{{ajaxResponsePost}}" auto=""></iron-ajax><div class="shd-header"><h1>Posts</h1></div><div class="post-list-container"><template is="dom-repeat" items="{{ajaxResponsePost}}" as="post"><a href="[[rootPath]]post/[[post.name]]"><post-list-item icon="[[post.icon]]" date="[[post.date]]">[[post.title]]</post-list-item></a></template></div></template><script>class MyPosts extends Polymer.Element{static get is(){return"my-posts"}static get properties(){return{rootPath:String}}}window.customElements.define(MyPosts.is,MyPosts);</script></dom-module></body></html>
